spring:
  application:
    name: hairhub-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/hairhub
    username: hairhub
    password: hairhub_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway handles migrations, Hibernate only validates
    show-sql: false
    open-in-view: false  # Best practice: disable OSIV
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  # Flyway Database Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Docker Compose Integration (disabled - managed manually)
  docker:
    compose:
      enabled: false
      # lifecycle-management: start_only
      # file: ../docker-compose.yml

# Server Configuration
server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:hairhub-super-secret-key-change-in-production-must-be-at-least-256-bits-long-for-hs256}
    expiration-ms: 86400000  # 24 hours
    refresh-expiration-ms: 604800000  # 7 days
  
  # Development Mode - shows reset links in API response instead of sending email
  dev-mode: ${DEV_MODE:true}
  
  # Password Reset Configuration
  password-reset:
    expiration-minutes: 60  # 1 hour
  
  # Email Configuration
  email:
    enabled: ${EMAIL_ENABLED:false}  # Enable in production
    from: ${EMAIL_FROM:noreply@hairhub.com}
  
  # Frontend URL for email links
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  
  # Rate Limiting Configuration
  rate-limit:
    login:
      requests: 5           # Max login attempts
      duration-minutes: 15  # Time window
    password-reset:
      requests: 3           # Max password reset requests
      duration-minutes: 60  # Time window
    general:
      requests: 100         # Max general API requests
      duration-minutes: 1   # Time window

# Logging
logging:
  level:
    root: INFO
    com.hairhub: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
  
  flyway:
    baseline-on-migrate: false
  
  docker:
    compose:
      enabled: false

logging:
  level:
    root: WARN
    com.hairhub: INFO
    org.hibernate.SQL: WARN
