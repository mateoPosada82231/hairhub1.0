services:
  postgres:
    image: postgres:16-alpine
    container_name: hairhub-db
    environment:
      POSTGRES_USER: hairhub
      POSTGRES_PASSWORD: hairhub_secret
      POSTGRES_DB: hairhub
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hairhub -d hairhub" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
